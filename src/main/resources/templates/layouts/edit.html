<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: main(~{::title}, ~{::body/content()})}">

<head>
		<title>商品編集</title>
</head>

<body>
		<!-- ナビゲーションバー -->
		<nav class="navbar navbar-default">
				<div class="container-fluid">
						<div class="navbar-header">
								<button type="button" class="navbar-toggle"></button>
								<span class="navbar-brand" id="page-title">在庫管理システム1.0</span>
						</div>
				</div>
		</nav>

		<!-- メインコンテンツエリア -->
		<div class="content-area">
				<div class="container-fluid">
						<div class="row">
								<div class="col-md-12">
										<div class="card">
												<div class="header">
														<h4 class="title">商品編集</h4>
												</div>

												<!-- 編集フォーム -->
												<form th:action="@{/edit/{id}(id=${product.id})}" method="post" class="form-section">
														<div class="form-group">
																<label for="productName">商品名:</label>
																<input type="text" id="productName" name="productName" th:value="${product.productName}" class="form-control" required>
														</div>

														<div class="form-group">
																<label for="productCount">数量:</label>
																<input type="number" id="productCount" name="productCount" th:value="${product.productCount}" class="form-control" required>
														</div>

														<button type="submit" class="btn btn-primary">保存</button>
												</form>

												<!-- 戻るリンク -->
												<a th:href="@{/common}" class="btn btn-link p-3">在庫一覧に戻る</a>
										</div>
								</div>
						</div>
				</div>
		</div>
</body>

</html>
