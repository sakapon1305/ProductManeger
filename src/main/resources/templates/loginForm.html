<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
		th:replace="~{layouts/main :: main(~{::title}, ~{::body/content()})}">
<head>
		<title>ログイン</title>
</head>
<body>
		<nav class="navbar navbar-default">
				<div class="container-fluid">
						<div class="navbar-header">
								<button class="navbar-toggle" type="button"></button>
								<span class="navbar-brand" id="page-title">Login</span>
						</div>
				</div>
		</nav>
		<div class="area content" id="area-book-list">
				<div class="container-fluid">
						<div class="row">
								<div class="col-md-12">
										<div class="card">
												<div class="content">
														<form th:action="@{/loginForm}" method="post">
																<div th:if="${param.error}" class="row">
																		<div class="col-md-10"  style="color: red;">
																				<p>IDまたはパスワードが違います。もう一度入力して下さい。</p>
																		</div>
																</div>
																<div class="row">
																		<div class="col-md-10">
																				<div class="form-group">
																						<label>ID</label>
																						<input class="form-control border-input" name="id"
																								placeholder="ID">
																				</div>
																		</div>
																</div>
																<div class="row">
																		<div class="col-md-10">
																				<div class="form-group">
																						<label>password</label>
																						<input class="form-control border-input" name="password" type="password"
																								placeholder="password">
																				</div>
																		</div>
																</div>
																<div class="text-center">
																		<button class="btn btn-info btn-fill btn-wd" type="submit">Login</button>
																</div>
																<div class="clearfix"></div>
														</form>
												</div>
										</div>
								</div>
						</div>
				</div>
		</div>
</body>
</html>
